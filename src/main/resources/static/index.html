<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Swapi API</title>
    <script src="app.js" defer></script>
</head>
<body>

<div class="container pb-3 text-center">
    <h1>SWAPI API</h1>
    <p>Fetches Swapi's data and stores it in it's own in-mem db.</p>
    <p><strong>Example usage</strong></p>
    <div class="col-md-6 mx-auto text-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Character Phrase</th>
                <th scope="col">Planet Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Luke Skywalker</td>
                <td>Tatooine</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Sky</td>
                <td>Tatooine</td>

            </tr>
            <tr>
                <th scope="row">3</th>
                <td>R2</td>
                <td>Naboo</td>

            </tr>
            </tbody>
        </table>
    </div>

    <form id="form">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <div class="row mt-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="characterPhrase">Character Phrase</label>
                            <input required id="characterPhrase" type="text" class="form-control" placeholder="Character Phrase">
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="planetName">Planet Name</label>
                            <input required id="planetName" type="text" class="form-control" placeholder="Planet Name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">


            <div id="inputButtons" class="col-md-5 mx-auto">
                <div class="row">
                    <div class="col">
                        <button id="putReport" class="btn btn-dark">PUT</button>
                    </div>
                    <div class="col">
                        <button id="getReport" class="btn btn-dark">GET</button>
                    </div>
                    <div class="col">
                        <button  id="deleteReport" class="btn btn-dark">DELETE</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 mx-auto">
                <div id="responseStatus"></div>
            </div>
        </div>
        <div >
            <div>
                <pre id="json" style="text-align: left;"></pre>
            </div>
        </div>

    </form>

</div>

</body>
</html>
